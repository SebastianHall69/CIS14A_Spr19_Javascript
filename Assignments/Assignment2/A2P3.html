<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Sebastian Hall A2P3</title>
    <style>
        body {
            background-color:lightcyan;
        }
        p.prodName {
            font-weight: bold;
        }
        img.prodImg {
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>A2P3 Rat Store</h1>
    <p>For all your rat needs</p>
    <p>This months specials:</p>
    
    <table border="1" cellspacing="0" cellpadding="6" 
           summary="Table of product images and prices and descriptions">
        <tbody>
            <tr>
                <td><img src="bigRat.jpg" alt="Big Rat" class="prodImg" /></td>
                <td>
                    <p class="prodName">$15 Big Rat</p>
                    <p>Healthy large furry rodent</p>
                </td>
            </tr>
            <tr>
                <td><img src="smallRat.jpg" alt="Small Rat" class="prodImg"/></td>
                <td>
                    <p class="prodName">$10 Small Rat</p>
                    <p>Small furry rodent for price conscientious buyers</p>
                </td>
            </tr>
        </tbody>
    </table>
    
    <h2 id="prodSum"></h2>
    
    <script>
        function stuff() {
            //Declare variables
            var fName;//First name
            var amounts = [];//Array of order amounts
            var order = "";//Final order summary message
            var ttlOne;
            var ttlTwo;

            //Prompt user to enter name
            fName = window.prompt("Welcome to the Rat Store. What is your name?");

            //Prompt user to buy product one
            amounts[0] = window.prompt(fName + ", how many Big Rats " + 
                                    "would you like to buy?");

            //Prompt user to buy product two
            amounts[1] = window.prompt(fName + ", how many Small Rats " + 
                                    "would you like to buy?");

            //Set information into order summary part of page
            order = (amounts[0] + " Big Rats and " + amounts[1] + 
                     " Small Rats were ordered by " + fName);
            //Get totals and output
            ttlOne = amounts[0] * 15;
            ttlTwo = amounts[1] * 10;
            order += "<p>" + amounts[0] + "@ $15 each: $" + ttlOne + "</p>";
            order += "<p>" + amounts[1] + "@ $10 each: $" + ttlTwo + "</p>";
            order += "<p>Grand total for order: $" + (ttlTwo + ttlOne) + "</p>";
            document.getElementById("prodSum").innerHTML = order;
            
            
        }
        window.onload = stuff;
    </script>
</body>

</html>
